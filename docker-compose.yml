services:

  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    volumes:
      - ./:/var/www
    ports:
      - "8080:80"
    links:
      - app

  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=192.168.0.159"

  db:
    image: mariadb
    #restart: always
    #restart: "no"
    environment:
        MYSQL_ROOT_PASSWORD: gktn1004
    ports:
        - "3306:3306"

  adminer:
    image: adminer
    #restart: always
    #restart: "no"
    ports:
        - "8888:8080"
